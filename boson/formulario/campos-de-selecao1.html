<!DOCTYPE html>
<html lang="pt-br">
	<head>
	<title>Campos</title>
	<meta charset="utf-8">
	</head>
	<body>
		<p><strong>Campos de Seleção HTML</strong></p>

	<form method="POST" action="#">
	<fieldset>
		<legend>Qual aparelho você possui? </legend>
	<input type="checkbox" name="notebook" value="1">Notebook<br>
	<input type="checkbox" name="tablet" value="1">Tablet<br>
	<input type="checkbox" name="celular" value="1" checked>Celular<br>
	
	Você prefere:<br>
	<input type="radio" name="sistema" value="android" checked> Android<br>
	<input type="radio" name="sistema" value="ios"> IOs<br>
	
	Qual curso você fará:<br>
	<select name="curso" required>
		<option value="html" selected>HTML</option>
		<option value="css">CSS</option>
		<option value="javascript">JavaScript</option>
		</select>
	</form>
	
	</body>
</html>
