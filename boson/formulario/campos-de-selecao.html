<!DOCTYPE html>
<html lang="pt-br">
	<head>
	<title>Campos</title>
	<meta charset="utf-8">
	</head>
	<body>
		<p><strong>Campos de Seleção HTML</strong></p>

	<form method="POST" action="#">
	<fieldset>
		<legend>Quais cursos você faria? </legend>
	<input type="checkbox" name="html" value="1">HTML<br>
	<input type="checkbox" name="css" value="1">CSS<br>
	<input type="checkbox" name="javascriptavascript" value="1">JavaScript<br>
	</fieldset>
	
	</form>
	</body>
</html>


<!--Tem a opção input type="radio", porém só é possível selecionar uma opção, enquanto a type="checkbox", pode selecionar várias opções.-->
